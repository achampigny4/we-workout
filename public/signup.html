<!DOCTYPE html>
<html lang="en">

<head>
  <title>WAPP Sign Up</title>
  <!-- browser tab icon -->
  <link rel="icon" href="./assets/images/wwappSymbol.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;900&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <!-- page header -->
  <div class="jumbotron  header_custom">
    <div class="row justify-content-center row-margin">
      <img src="./assets/images/weworkout-cropped.jpg" class="headerImg animate__animated animate__fadeInLeft"
        alt="WAPP Icon">
    </div>
  </div>

  <!-- Sign up Form -->
  <div class="container form-container">
    <div class="row">
      <div class="col-sm">
        <form class="signup">
          <h1 class="text-center form-header">Sign Up Form</h1>
          <div class="form-group">
            <input type="text" class="form-control" id="first-name-input" placeholder="First name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="last-name-input" placeholder="Last name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputDOB">Date of Birth</label>
            <input type="date" class="form-control" id="dob-input" placeholder="DOB">
          </div>
          <!-- alert message -->
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <!-- Submit sign up form button -->
          <button type="submit" class="signUp_btn btn-large" value="submit">Sign Up</button>
        </form>
        <br />
        <!-- link to redirect user to login page if already a member -->
        <p class="login_p">Or log in <a href="./login.html">here</a></p>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
